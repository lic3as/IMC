<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descubra seu IMC</title>
    <style>
    p{
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
    <script>
        function calcular(){
            var p = document.getElementById("peso").value;
            var a = document.getElementById("altura").value;
            var r = (parseInt(p)/(parseFloat(a)*parseFloat(a)));
            
            alert(parseFloat(r));
        }
    </script>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
    <p>Insira o seu peso:</p>
    <input type="number" id="peso">
    <p>Insira a sua altura:</p>
    <input type="number" id="altura">
</br>
</br>
    <input type="submit" onclick="calcular()" value="Calcular">
</body>
</html>
